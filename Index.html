<!DOCTYPE html>
    <html>
      <head>
          <meta charset='utf-8' />
          <title>Mapbox GL Workshop</title>
          <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
          <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
          <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
          <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
          </style>
      </head>
      <body>
          <div id='map'></div>
          <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiY3BjaGFycGkiLCJhIjoiY2p5YWl4cHJjMDI4dDNjbzU1cGoycXdnciJ9.CqrxMcqVkNrrpk9badJTpQ'; // don't keep '<' & '>' when pasting token

            var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/satellite-v9', //hosted style id;
            //others:
            //  'mapbox://styles/mapbox/light-v10'
            //  'mapbox://styles/mapbox/streets-v10'
            //  'mapbox://styles/mapbox/dark-v10'
            //  'mapbox://styles/mapbox/outdoors-v10'
            //  'mapbox://styles/mapbox/satellite-v10'
            //  'mapbox://styles/mapbox/traffic-night-v2'
            center: [6.5392, 46.6547], // change starting position to coordinates associated w/ your data.
            zoom: 16 // starting zoom
            });
            map.on('load', function () {

            map.addSource('contours', {
              type: 'vector',
              url: 'mapbox://mapbox.mapbox-terrain-v2'
            });
            map.addLayer({
              'id': 'contours',
              'type': 'line',
              'source': 'contours',
              'source-layer': 'contour',
              'layout': {
                'visibility': 'visible',
                'line-join': 'round',
                'line-cap': 'round'
              },
              'paint': {
                'line-color': '#ff0000',
                'line-width': 0.5
            },
            });
            });
          </script>
      </body>
    </html>
